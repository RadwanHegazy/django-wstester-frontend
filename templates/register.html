{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انشاء حساب</title>
    <link rel="stylesheet" href="{% static 'style/form.css' %}">
</head>
<body>
    

    {% for msg in messages %}
        <script>alert("{{msg}}")</script>
    {% endfor %}
    
    
    <img src="{% static 'images/bg.png' %}" alt="" class="bg">
    <form class="container" method="POST">
        {% csrf_token %}
        <input type="text" name="full_name" placeholder="الاسم بالكامل" id="">
        <input type="email" name="email" placeholder="البريد الالكتروني" id="">
        <input type="password" name="password" placeholder="كلمة المرور" id="">
        <div class="btns">
            <a href="{% url 'login' %}">تسجيل الدخول ؟</a>
            <button type="submit">انشاء حساب</button>
        </div>
    </form>    

</body>
</html>
